<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>...</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/global.css">
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <form class="pure-form unsubmitable">
          <fieldset>
            <button id="run" class="pure-button pure-button-primary"><span class="fa fa-play"></span> Run (âŒ˜+S)</button>
            <label for="use-console">
              <input id="use-console" type="checkbox" checked> Show in browser console
            </label>
            <label for="use-traceur">
              <input id="use-traceur" type="checkbox" checked disabled=""> Force use of traceur
            </label>
          </fieldset>
        </form>
        <div class="editor-holder">
          <div id="editor"></div>
        </div>
      </div>
      <div class="pure-u-1-2">
        <form class="pure-form unsubmitable">
          <fieldset>
            <button id="clear-console" class="pure-button pure-button-primary"><span class="fa fa-circle-o"></span> Clear console</button>
          </fieldset>
        </form>
        <div id="console"></div>
      </div>
      <div class="pure-u">
        <form class="pure-form" method="get" action="./default.html">
          <fieldset>
            <button class="pure-button">Back to table of contents</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
    <script src="assets/setup.5.1.js"></script>
    <script src="assets/setup.6.0.js" type="application/javascript;version=1.7"></script>
  </body>
</html>
